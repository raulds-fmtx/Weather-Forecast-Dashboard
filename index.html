<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecast Dashboard</title>
</head>

<body>
  <header class="d-flex justify-content-center dark-card bg-gradient p-2">
    <h1 class="text-light m-2">Weather Dashboard</h1>
  </header>
  <body class="row">
    <div class="col-3">
        <div class="m-3 border-bottom border-dark">
            <h2 class="mb-2">Search for a City:</h2>
            <input type="text" class="form-control mb-2" id="city-search" placeholder="City Name">
            <div class="d-grid">
                <button type="button" class="btn mb-2" id="submit-query">Search</button>
            </div>
        </div>
        <div id="history-container"> 

        </div>
    </div>
    <div class="col-9">
        <div class="card border-dark-subtle m-3">
            <div class="card-header d-flex">
                <h2 id="main-display"></h2>
                <img id="main-icon" height="50px" width="50px">
            </div>
            <div class="card-body">
                <p id="temp-main"></p>
                <p id="wind-main"></p>
                <p id="humidity-main"></p>
            </div>
        </div>
        <div class="m-3">
            <h3>5 Day Forecast</h3>
            <div class="row">
                <div class="card text-light m-3 p-0 col-2 dark-card bg-gradient">
                    <div class="card-header">
                        <h4 id="date-1"></h4>
                    </div>
                    <div class="card-body">
                        <img id="icon-1" height="50px" width="50px">
                        <p id="temp-1"></p>
                        <p id="wind-1"></p>
                        <p id="humidity-1"></p>
                    </div>
                </div>
                <div class="card text-light m-3 p-0 col-2 dark-card bg-gradient">
                    <div class="card-header">
                        <h4 id="date-2"></h4>
                    </div>
                    <div class="card-body">
                        <img id="icon-2" height="50px" width="50px">
                        <p id="temp-2"></p>
                        <p id="wind-2"></p>
                        <p id="humidity-2"></p>
                    </div>
                </div>
                <div class="card text-light m-3 p-0 col-2 dark-card bg-gradient">
                    <div class="card-header">
                        <h4 id="date-3"></h4>
                    </div>
                    <div class="card-body">
                        <img id="icon-3" height="50px" width="50px">
                        <p id="temp-3"></p>
                        <p id="wind-3"></p>
                        <p id="humidity-3"></p>
                    </div>
                </div>
                <div class="card text-light m-3 p-0 col-2 dark-card bg-gradient">
                    <div class="card-header">
                        <h4 id="date-4"></h4>
                    </div>
                    <div class="card-body">
                        <img id="icon-4" height="50px" width="50px">
                        <p id="temp-4"></p>
                        <p id="wind-4"></p>
                        <p id="humidity-4"></p>
                    </div>
                </div>
                <div class="card text-light m-3 p-0 col-2 dark-card bg-gradient">
                    <div class="card-header">
                        <h4 id="date-5"></h4>
                    </div>
                    <div class="card-body">
                        <img id="icon-5" height="50px" width="50px">
                        <p id="temp-5"></p>
                        <p id="wind-5"></p>
                        <p id="humidity-5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
